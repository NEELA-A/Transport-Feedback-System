<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transport Feedback System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Transport Feedback System</h1>
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="bus">Bus / Route:</label>
      <input type="text" id="bus" placeholder="Bus Number / Route" required />

      <label for="rating">Rating (1-5):</label>
      <input type="number" id="rating" min="1" max="5" placeholder="Rate 1 to 5" required />

      <label for="feedback">Comments:</label>
      <textarea id="feedback" rows="4" placeholder="Your comments (optional)"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <p id="responseMsg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
